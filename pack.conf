# Configurações do serviço
##
#
# Porta de publicação do serviço.
#port
#  8585
#
# Pasta de artefatos do PackDm.
# - Para o cliente do PackDm este é o repositório para onde os
#   artefatos são baixados.
# - Para o serviço do PackDm esta é o repositório dos artefatos
#   publicados.
# - Alguns curingas podem ser usados para representarem pastas
#   especiais:
#   - {userdir}   Pasta do usuário
#   - {appdir}    Pasta onde está o executável do PackDm
#   - {curdir}    Pasta a partir do qual o executável do PackDm
#                 está sendo executado.
