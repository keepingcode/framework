##
#
# URL para download via GET e upload via POST dos artefatos do PackDm.
#source
#  http://keepcoding.net/pack/repository/
#
# Nome do arquivo de definição do artefato.
pack-file
  pack.info
#
# Nome do arquivo de definição do artefato compilado na pasta de distribuição
# para posterior pubicação no repositório.
#dist-file
#  pack.info
#
# Nome da pasta de distribuição contendo os arquivos componentes do artefato.
#dist-folder
#  Dist
#
# Nome da pasta para download das dependências do artefato.
#deps-folder
#  Deps
#
# Opções boolianas adicionais:
# - flat-folder
#     Desativa a organização da pasta de instalação em Grupo\Artefato.
#options

